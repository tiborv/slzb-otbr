# Kubernetes Example for SLZB-OTBR
# Demonstrates how to run OTBR as a sidecar to Home Assistant with robust TLV extraction.

---
apiVersion: v1
kind: Namespace
metadata:
  name: home-assistant
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-assistant-data
  namespace: home-assistant
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: otbr-data
  namespace: home-assistant
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: home-assistant
  namespace: home-assistant
  labels:
    app: home-assistant
spec:
  serviceName: home-assistant
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      volumes:
      # Persistent Data for HA
      - name: data
        persistentVolumeClaim:
          claimName: home-assistant-data
      
      # Persistent Data for OTBR
      - name: otbr-data
        persistentVolumeClaim:
          claimName: otbr-data

      # ========================================================
      # SHARED VOLUME (Optional)
      # Allows 'otbr' to export the active dataset for other 
      # containers to read.
      # ========================================================
      - name: shared-data
        emptyDir: {}
        
      # Device nodes (tun needed for OTBR)
      - name: dev-net-tun
        hostPath:
          path: /dev/net/tun

      containers:
      # =======================================================================
      # 1. Home Assistant Core
      # =======================================================================
      - name: home-assistant
        image: homeassistant/home-assistant:stable
        ports:
        - containerPort: 8123
        volumeMounts:
        - mountPath: /config
          name: data
        livenessProbe:
          httpGet:
            path: /
            port: 8123
        readinessProbe:
          httpGet:
            path: /
            port: 8123

      # =======================================================================
      # 2. SLZB-OTBR Sidecar
      # =======================================================================
      - name: otbr
        image: ghcr.io/tiborv/slzb-otbr:latest
        securityContext:
          privileged: true
          capabilities:
            add: ["NET_ADMIN", "SYS_MODULE"]
        env:
        # ----------------------------------------------------
        # Basic Configuration
        # ----------------------------------------------------
        - name: SLZB_HOST
          value: "192.168.1.X"  # <--- REPLACE WITH YOUR IP
        - name: SLZB_PORT
          value: "6638"
        
        # ----------------------------------------------------
        # Automated Credential Provisioning
        # ----------------------------------------------------
        
        # Method 1: Native HA Storage File Access (Highest Robustness)
        # Mount the same volume as HA and let OTBR extract credentials directly.
        - name: HA_STORAGE_PATH
          value: "/config/.storage/thread.datasets"
        - name: AUTO_EXTRACT
          value: "true"
        
        # Method 2: Home Assistant API (Fallback)
        # Useful if you don't want to mount the .storage directory.
        #- name: HA_URL
        #  value: "http://localhost:8123"
        #- name: HA_TOKEN
        #  value: "YOUR_LONG_LIVED_ACCESS_TOKEN"
        
        # Enable mDNS discovery via native Python publisher
        - name: MDNS_PUBLISH
          value: "true"
        
        volumeMounts:
        - name: dev-net-tun
          mountPath: /dev/net/tun
        - name: otbr-data
          mountPath: /data
        # Mount HA config to allow direct credential extraction
        - name: data
          mountPath: /config
          readOnly: true
        - name: shared-data
          mountPath: /shared

        ports:
        - containerPort: 8081
          name: otbr-rest

---
apiVersion: v1
kind: Service
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  selector:
    app: home-assistant
  ports:
  - port: 80
    targetPort: 8123
    name: http
