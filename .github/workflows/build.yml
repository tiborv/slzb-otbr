name: Build and Push

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        include:
          # Pinned digests for reproducible builds
          # Update with: docker manifest inspect openthread/border-router:latest | jq '.manifests[] | {arch: .platform.architecture, digest: .digest}'
          - platform: linux/amd64
            digest: sha256:fdcc75c5421283b1bbcf52ea3c85cbfeca64ebfd10677298af56174d32f507db
          - platform: linux/arm64
            digest: sha256:84e78f1585cb0b677148f62f4cae87cd7477847863b5c3eff4b3baf329953905

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract arch suffix
        id: arch
        run: echo "suffix=$(echo ${{ matrix.platform }} | tr '/' '-')" >> $GITHUB_OUTPUT

      - name: Build and push (per-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          build-args: |
            BASE_IMAGE=openthread/border-router@${{ matrix.digest }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.arch.outputs.suffix }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}
          provenance: false
          load: ${{ matrix.platform == 'linux/amd64' }}  # Load for testing on amd64 runner

      - name: Test dependencies
        if: matrix.platform == 'linux/amd64'
        run: |
          docker run --rm --entrypoint /test-deps.sh ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.arch.outputs.suffix }}

  # Create multi-arch manifest after all arch builds complete
  manifest:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      packages: write
    
    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          # Create manifest list from per-arch images
          docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:linux-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:linux-arm64
          
          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # Also tag with ref name (main, v1.0.0, etc.)
          REF_NAME="${{ github.ref_name }}"
          if [ "$REF_NAME" != "main" ]; then
            docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${REF_NAME} \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:linux-amd64 \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:linux-arm64
            docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${REF_NAME}
          fi
